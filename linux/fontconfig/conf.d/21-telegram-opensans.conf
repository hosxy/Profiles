<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias binding="strong">
        <family>Open Sans</family>
        <prefer><family>Source Han Sans CN Medium</family></prefer>
        <prefer><family>Noto Sans CJK SC Medium</family></prefer>
    </alias>   
    <alias binding="strong">
        <family>Open Sans Semibold</family>
        <prefer><family>Source Han Sans CN Medium</family></prefer>
        <prefer><family>Noto Sans CJK SC Medium</family></prefer>
    </alias>   
</fontconfig>

<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- 设置合理的像素密度，确保pt与px之间能够合理转换 -->
    <match>
	    <edit name="dpi"><double>96</double></edit>
    </match>
        
    <!-- 开启抗锯齿(smooth) -->
	<edit name="antialias"><bool>true</bool></edit>
    
    <!-- 优先使用内嵌微调，同时默认开足微调 -->
	<edit name="hinting"><bool>true</bool></edit>
	<edit name="autohint"><bool>false</bool></edit>
    
    <!-- 指定LCD屏次像素的排列顺序为"rgb"。由于次像素平滑只影响渲染而不影响匹配，所以应该总是使用 target="font" -->
    <match target="font">
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>

    <!-- 禁用内嵌点阵 -->
	<edit name="embeddedbitmap"><bool>false</bool></edit>

    <!-- 当要求显示中文有衬线字体的时候，使用"Source Han Sans CN Medium"(思源黑体) -->
    <match>
        <test name="lang" compare="contains"><string>zh</string></test>
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans CN Medium</string>
        </edit>
    </match>

    <!-- 设置等宽字体为 Fira Code Medium -->
    <match>
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Fira Code Medium</string>
        </edit>
    </match>

    <!-- 设置sans-serif字体为 Source Han Sans CN Medium -->
    <match>
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Source Han Sans CN Medium</string>
        </edit>
    </match>

    <!-- 用 Source Han Sans CN Medium 替换 Source Han Sans CN -->
    <match target="pattern">
        <test qual="any" name="family"><string>Source Han Sans CN</string></test>
        <edit name="family" mode="assign" binding="same"><string>Source Han Sans CN Medium</string></edit>
    </match>
</fontconfig>

<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- 将过时的 'mono' 别名替换为规范的 'monospace' -->
    <match target="pattern">
        <test qual="any" name="family"><string>mono</string></test>
        <edit name="family" mode="assign"><string>monospace</string></edit>
    </match>

	<!-- 将所有无法识别的别名统一替换成 'sans-serif' -->
    <match target="pattern">
        <test qual="all" name="family" compare="not_eq"><string>sans-serif</string></test>
        <test qual="all" name="family" compare="not_eq"><string>serif</string></test>
        <test qual="all" name="family" compare="not_eq"><string>monospace</string></test>
        <edit name="family" mode="append_last"><string>sans-serif</string></edit>
    </match>

	<!-- 开启抗锯齿(smooth) -->
	<edit name="antialias"><bool>true</bool></edit>

	<!-- 优先使用内嵌微调，同时默认开足微调 -->
	<edit name="hinting"><bool>true</bool></edit>
	<edit name="autohint"><bool>false</bool></edit>
	<!-- 依个人喜好,你也可能喜欢默认"hintslight"(此时可将下面的"第七步"全部注释掉) -->
	<edit name="hintstyle"><const>hintfull</const></edit>

	<!-- LCD特征设置 -->
	<edit name="rgba"><const>rgb</const></edit>
	<edit name="lcdfilter"><const>lcddefault</const></edit>

	<!-- 禁用内嵌点阵 -->
	<edit name="embeddedbitmap"><bool>false</bool></edit>
	
	<!-- 指定LCD屏次像素的排列顺序为"rgb"。由于次像素平滑只影响渲染而不影响匹配，所以应该总是使用 target="font" -->
    <match target="font">
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>

	<!-- 简体中文下，将 serif 映射到 Source Han Sans CN Medium -->
	<match>
        <test name="lang" compare="contains"><string>zh-cn</string></test>
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>Source Han Sans CN Medium</string></edit>
    </match>

	<!-- 简体中文下，将 sans-serif 映射到 Source Han Sans CN Medium -->
	<match>
        <test name="lang" compare="contains"><string>zh-cn</string></test>
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>Source Han Sans CN Medium</string></edit>
    </match>

	<!-- 将 monospace 映射到 Fira Code Medium -->
	<match>
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="strong"><string>Fira Code Medium</string></edit>
    </match>

</fontconfig>

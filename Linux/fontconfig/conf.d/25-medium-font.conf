<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    
    <!-- 加粗字体，将semibold以下全部加粗到semibold，解决GTK程序界面字体太细 -->
    <match>
        <test name="weight" compare="less_eq"><const>semibold</const></test>
        <edit name="weight" mode="prepend" binding="strong"><const>semibold</const></edit>
    </match>

</fontconfig>

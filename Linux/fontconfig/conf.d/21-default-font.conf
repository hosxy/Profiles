<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias binding="strong">
        <family>sans-serif</family>
        <prefer><family>Source Han Sans CN</family></prefer>
        <prefer><family>Noto Sans CJK SC</family></prefer>
        <prefer><family>Noto Color Emoji</family></prefer>
    </alias>

    <alias binding="strong">
        <family>serif</family>
        <prefer><family>Source Han Serif CN</family></prefer>
        <prefer><family>Noto Serif CJK SC</family></prefer>
        <prefer><family>Noto Color Emoji</family></prefer>
    </alias>

    <alias binding="strong">
        <family>monospace</family>
        <prefer><family>Noto Sans Mono</family></prefer>
        <prefer><family>Source Code Pro</family></prefer>
        <prefer><family>Hack</family></prefer>
        <prefer><family>Noto Color Emoji</family></prefer>
    </alias>   
</fontconfig>

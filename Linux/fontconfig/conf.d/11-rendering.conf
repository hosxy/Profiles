<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    
    <match target="font">
        <!-- 开启抗锯齿 -->
        <edit name="antialias"><bool>true</bool></edit>

        <!-- 打开微调，并优先内嵌微调 -->
        <edit name="hinting"><bool>true</bool></edit>
        <edit name="autohint"><bool>false</bool></edit>

        <!-- 微调风格，hintslight优先保持字体形态，hintfull优先提高字体锐利度 -->
        <edit name="hintstyle"><const>hintslight</const></edit>

        <!-- 亚像素渲染 LCD字像素排列顺序(一般为rgb)，none表示关闭亚像素渲染-->
        <edit name="rgba"><const>rgb</const></edit>

        <!-- 亚像素渲染风格：lcdlight表示优先减轻笔画模糊程度，lcddefault表示优先消除彩色边纹 -->
        <edit name="lcdfilter"><const>lcdlight</const></edit>

        <!-- 禁用内嵌点阵字体 -->
        <edit name="embeddedbitmap"><bool>false</bool></edit>

        <!-- 禁用合成粗体 -->
        <edit name="embolden"><bool>false</bool></edit>
    </match>

</fontconfig>

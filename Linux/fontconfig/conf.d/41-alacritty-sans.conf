<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    
    <match>
        <test qual="any" name="prgname"><string>alacritty</string></test>
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong"><string>Source Han Sans CN</string></edit>
        <edit name="weight" mode="prepend" binding="strong"><const>semibold</const></edit>
    </match>

</fontconfig>

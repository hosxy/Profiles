<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    
    <match>
        <test name="family"><string>sans-serif</string></test>
        <test name="weight" compare="less_eq"><const>semibold</const></test>
        <edit name="family" mode="prepend" binding="strong"><string>Source Han Sans CN</string></edit>
        <edit name="weight" mode="prepend" binding="strong"><const>semibold</const></edit>
    </match>
    
    <match>
        <test name="family"><string>sans-serif</string></test>
        <test name="weight" compare="more_eq"><const>bold</const></test>
        <edit name="family" mode="prepend" binding="strong"><string>Source Han Sans CN</string></edit>
        <edit name="weight" mode="prepend" binding="strong"><const>bold</const></edit>
    </match>

</fontconfig>
